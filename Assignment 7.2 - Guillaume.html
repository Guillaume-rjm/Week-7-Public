     <script>

     function UnemploymentRates(json){

      var myDiv = document.getElementById("main");

      let countries = json.structure.dimension.observations[0]
      for(let i = 0; i < 43; i++){
        let country = countries.values[i].name
        let countrytable = document.createElement('li');

        countrytable.innerHTML = country
        myDiv.appendChild(country)

        //Unemployment Rates
        myDiv.innerHTML = "<div>" + json.dataSets.observations[i].[0] + "<div/>";
        // myDiv.innerHTML = "<div>" + json.structure.dimension.observations[0].valuesname[i].name + "<div/>";

      }

       // console.log(json);
     }

     </script>
